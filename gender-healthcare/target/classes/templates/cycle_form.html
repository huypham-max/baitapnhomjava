<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khai báo chu kỳ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<a th:href="@{/start}" class="btn-home">Trang chủ</a>  
<div class="container">
    <h2>Khai báo chu kỳ kinh nguyệt</h2>
    <form th:action="@{/cycle}" th:object="${cycle}" method="post">
        <label>Ngày bắt đầu:</label>
        <input type="date" th:field="*{startDate}" required><br>

        <label>Độ dài chu kỳ (21 đến 35 ngày, trung bình là 28 ngày.):</label>
        <input type="number" th:field="*{cycleLength}" required><br>

        <label>Số ngày hành kinh(3 đến 7 ngày):</label>
        <input type="number" th:field="*{periodLength}" required><br>

        <button type="submit">Lưu và dự đoán</button>
    </form>
</div>
</body>
</html>
